<html>
    <head>
        <title>Shivery Scripty</title>

        <!-- Reference Files, JS, CSS, images etc-->
        <link rel="icon" href="images/snowflake.png" type="image/x-icon">
        <link rel="stylesheet" href="styles.css">
         <!-- <link rel="stylesheet" href="Fireworks/styles.css">-->

          
    </head>
    <body>
        <div id="wheelSelectionContainer">
            <h2>Step 1: Choose your wheel</h2>
            <p>Select the required Scripty wheel.</p>
            <div>
                <form id="wheelSelection">
                    <label><input type="radio" name="wheelSelection" value="showStandUp">Stand Up</label>
                <!--<label><input type="radio" name="wheelSelection" value="showBothWheels">Stand Up and Team Meeting</label>-->
                    <button type="button" id="submitWheel">Submit</button>
                </form>
            </div>
        </div>
        <div id="previousPresenterContainer" style="display:none;">
            <h2>Step 2: Who presented last time?</h2>
            <p>Select the previous presenter using the options below.</p>
            <div>
                <form id="previousPresenter">
                    <div>
                        <label><input type="radio" name="previousPresenter" value="Adam">Adam</label>
                        <label><input type="radio" name="previousPresenter" value="Damian">Damian</label>
                        <label><input type="radio" name="previousPresenter" value="Devon">Devon</label>
                        <label><input type="radio" name="previousPresenter" value="Jay">Jay</label>
                        <label><input type="radio" name="previousPresenter" value="Mykola">Mykola</label>
                        <label><input type="radio" name="previousPresenter" value="Nick">Nick</label>
                        <label><input type="radio" name="previousPresenter" value="Phil">Phil</label>
                        <label><input type="radio" name="previousPresenter" value="Rosie">Rosie</label>
                        <label><input type="radio" name="previousPresenter" value="Tim">Tim</label>
                    </div>                    
                    <button type="button" id="submitPresenter">Submit</button>
                </form>
            </div>
        </div>
        <div style="display:none;" name="showStandUp" id="taggersSelectionWheel" onclick="audio.play()">
                <script type="text/javascript">
                    const audio = new Audio();
                    audio.src = "./sounds/drumroll-short.mp3"
                </script>
            <canvas id="wheel1" width="500" height="500"></canvas>
            <div id="spin1">SPIN</div>
        </div>


        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    </body>
</html>
