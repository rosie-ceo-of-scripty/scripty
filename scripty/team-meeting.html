    <body>
        <nav>
            <a id="home" href="home.html">Home</a>

        <div id="content">
            <div id="formContainer">
                <h1>Step 2: Who presented at the last team meeting and who isn't here today?</h1>
                <p>Select the previous presenters using the checkboxes below.</p>
                <div>
                    <form id="previousPresenter">

                            <label><input type="checkbox" name="previousPresenter" value="Tim">Tim</label>

                        <button type="button" id="submitPresenter">Submit</button>
                    </form>
                </div>
            </div>
            <div class= "wheel" id="taggersTeamMeetingSelectionWheel" style="display:none;">
